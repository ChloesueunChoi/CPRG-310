<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Sign Up </h1>
    <h2>Step 1: Personal Info</h2>

    <form action="#">
        <div>
            <label for="firstname">First Name
                <input type="text" id="firstname" placeholder="Enter your first name" required>
            </label>

            <label for="lastname">Last Name
                <input type="text" id="lastname" placeholder="Enter your last name" required>
            </label>
        </div>

        <div>
            <label for="email">E mail Address</label>
            <input type="email" id="email" autocomplete="username" placeholder="yourname@example.com" required>
        </div>

        <div>
            <label for="password">New password:
                <input type="password" autocomplete="new-password">
            </label>

            <label for="Confirm_password">Confirm password:
                <input type="password" autocomplete="new-password">
            </label>
        </div>

        
        <div>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" id="dateofbirth" required>
        </div>
        
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="123 Main St" required>

                <label for="postalcode">Postal Code</label>
                <input type="zip" id="postalcode" placeholder="Example: A1A 1A1" required>
            </div>
    
            <div>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="city name" required>

                <label for="province">Province/Territory</label>
                <select id="province" name="province">
                    <option value="Alberta">Alberta</option>
                    <option value="British_Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New_Brunswick">New Brunswick</option>
                    <option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
                    <option value="Northwest_Territories">Northwest Territories</option>
                    <option value="Nova_Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince_Edward_Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                </select>
            </div>
        
        </form>

        <button onclick="document.location='main_index.html'">Back</button>
        <button onclick="document.location='detail_index.html'">Next</button>
        
</body>
</html>
