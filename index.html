<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTA / Step 1: Signup Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/Asset_3.svg">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header section with navigation -->
    <header class="header">
        <img class="logo" src="./assets/Asset_2.svg" alt="Crypta logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form container for signup form -->
    <main class="form_container">
        <section class="form_box">
            <h1>Sign Up</h1>
            <h2>Step 1: Personal Info</h2>
            
            <form action="./detail_index.html" id="form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="username" placeholder="yourname@example.com" required>
                </div>

                <div class="form-group">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" id="dateofbirth" name="dateofbirth" required>
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number." autocomplete="new-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="confirm_password" title="Must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number." autocomplete="new-password" required>
                </div>
                
                <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (123) 456-7890" required>
                </div>
            
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St" required>
                </div>

                <div class="form-group">
                    <label for="address">Unit number</label>
                    <input type="text" id="unit_number" name="unit_number" placeholder="Unit 123" required>
                </div>

                <div class="form-group">
                <label for="postalCode">Canadian Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d" title="Format: A1A 1A1" required>
                </div>
            
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City name" required>
                </div>

                <div class="form-group">
                    <label for="province">Province/Territory</label>
                    <select id="province" name="province" required>
                        <option value="" disabled selected>Select Province</option>
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Yukon">Yukon</option>
                    </select>
                </div>

                <div class="form-group">
                <button type="submit">Next</button>
                </div>

            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="footer">
        <p>Copyright &copy; 2024 <img src="./assets/Asset_2.svg" alt="logo"> All Rights Reserved.</p>
    </footer>
</body>
</html>
