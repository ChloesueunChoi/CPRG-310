<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTA / Step 2: Detail Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/Asset_3.svg">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="./scripts.js" defer></script>
</head>

<body>
    <!-- Header section with navigation -->
    <header class="header">
        <img class="logo" src="./assets/Asset_2.svg" alt="Crypta logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form content for Step 2 of the signup process -->
    <main class="form_container">
        <section class="form_box">
            <h1>Sign Up</h1>
            <h2>Step 2: Your Investment Profile</h2>

            <form action="index.html" id="form">
                <div class="form-group">
                    <label for="Income_level">Income Level (Annual income)</label>
                    <select id="Income_level" name="Income_level" required>
                        <option value="" disabled selected>Select your income level</option>
                        <option value="Low_income">Low Income: Annual income below $35,000</option>
                        <option value="Middle_income">Middle Income: Annual income between $35,000 and $100,000</option>
                        <option value="High_income">High Income: Annual income above $100,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Investment_Experience">Investment Experience</label>
                    <input type="number" id="Investment_Experience" name="Investment_Experience" placeholder="Years of experience" min="1" max="80" required>
                </div>

                <div class="form-group">
                    <label for="investment_style">Select your investment approach </label>
                    <select id="investment_style" name="investment_style" required>
                        <option value="" disabled selected>Select investment approach</option>
                        <option value="conservative">Conservative (Low risk, lower returns)</option>
                        <option value="balanced">Balanced (Moderate risk, moderate returns)</option>
                        <option value="aggressive">Aggressive (High risk, potential for high returns)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="investment_goal">What is your primary investment goal?</label>
                    <select id="investment_goal" name="investment_goal" required>
                        <option value="" disabled selected>Select your investment goal</option>
                        <option value="retirement">Saving for Retirement</option>
                        <option value="wealth_building">Building Wealth</option>
                        <option value="financial_milestones">Achieving Specific Financial Milestones (e.g., buying a house)</option>
                        <option value="education_fund">Funding Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="institution">Institution Number:</label>
                    <input type="text" id="institution" name="institution" pattern="\d{3}" title="Enter a 3-digit institution number (e.g., 001)" placeholder="001" required>
                </div>

                <div class="form-group">
                    <label for="transit">Transit Number:</label>
                    <input type="text" id="transit" name="transit"
                    pattern="\d{5}"
                    title="Enter a 5-digit transit number (e.g., 12345)" placeholder="00000"
                    required>
                </div>

                <div class="form-group">
                    <label for="account">Account Number:</label>
                    <input type="text" id="account" name="account" pattern="\d{7,12}" title="Enter a 7 to 12-digit account number" placeholder="0000000" required>
                </div>

                <div class="Terms">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I accept the <a href="#">Terms and Conditions</a></label>
                </div>
                
                <div class="form-group">
                <a href="index.html" class="button-link">Back</a>
                </div>

                <div class="form-group">
                <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 <img src="./assets/Asset_2.svg" alt="logo"> All Rights Reserved.</p>
    </footer>
</body>
</html>
